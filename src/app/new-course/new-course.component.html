<div class="form-group">
  <input type="text"
   class="formcontrol"
   (keyup.enter)="addTopic(topic)"
   
   #topic
   >
   <ul class="list-group">
     <li class="list-group-item" 
     (click)="removeTopic(topic)"
     *ngFor="let topic of topics.controls">
        {{topic.value}}
     </li>
   </ul>

</div>
